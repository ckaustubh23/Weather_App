<!DOCTYPE html> 
<html> 
 <head> 
 <title>WEATHER APP</title> 
 <link rel="stylesheet" 
href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" 
integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" 
crossorigin="anonymous"> 
 <script  src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" 
 integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" 
crossorigin="anonymous"></script> 
 </head> 
 <body> 
    <div style="background-color: #f5f5f5; height: 100vh;"> 
        <div class="container h-100"> 
            <div class="row justify-content-center"> 
                <div class="col-md-6 col-sm-12 col-xs-12 pt-5"> <form method="POST" 
                    class="card border-0 p-3 shadow-sm"> 
                    <div class="form-group" style="padding-bottom: 105px;">
                        <h3> Enter Details to check Weather</h3> 
                        <div class="form-group" style="padding-bottom: 5px;">
                            <input type="text" class="form-control" name="city" placeholder="Mumbai"> 
                        </div> 
                        <br> 
                        <div class="form-group"> 
                            <input type="text" class="form-control" name="country" placeholder="IN"> 
                        </div> 
                        <br> 
                        <div class="form-group"> 
                            <button class="btn btn-info btn-block">Get Weather</button> 
                        </div> 
                    </form> 
                </div> 
            </div> 
        </div> 
    </div> 
</body>

</html>
